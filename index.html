<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="res/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div id="container">
    <div class="header">
        <a href="">
            <i class="fas fa-sign-language"></i>
            <span>Translator</span>
        </a><br>
        <span>
            Cool Online Stylish Translator
        </span>
    </div>
    <div class="content">
        <textarea placeholder="Type Text to Translate"></textarea>
        <textarea placeholder="I will translate that!" disabled></textarea>
        <select class="language1" name="language1" id="language1">
            <option value="ZH">Chinese (Mandarin)</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="NL">Dutch</option>
            <option value="EN" selected>English</option>
            <option value="ET">Estonian</option>
            <option value="FR">French</option>
        </select>
        <select class="language2" name="language2" id="language2">
            <option value="ZH">Chinese (Mandarin)</option>
            <option value="CS" selected>Czech</option>
            <option value="DA">Danish</option>
            <option value="NL">Dutch</option>
            <option value="EN">English</option>
            <option value="ET">Estonian</option>
            <option value="FR">French</option>
        </select>
    </div>
</div>
<script src="res/js/main.js"></script>
</body>
</html>
